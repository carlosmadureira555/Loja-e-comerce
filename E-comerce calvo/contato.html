 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("Instagram post minimalista preto branco sobre estilo lojas de roupa .png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      backdrop-filter: brightness(0.9);
    }

    h1 {
      color: yellow;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: black;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    .btn-group {
      text-align: center;
      margin-top: 15px;
    }

    input[type="submit"], input[type="reset"] {
      background: yellow;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background: orange;
    }

    .voltar {
      margin-top: 20px;
      color: yellow;
      font-weight: bold;
      text-decoration: none;
    }

    .voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Envie sua mensagem abaixo:</h1>

    <form action="enviar.php" method="post">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="6" required></textarea>
      </div>

      <div class="btn-group">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </div>
    </form>

    <a href="index.html" class="voltar">Voltar ao in√≠cio</a>
  </div>
</body>
</html>
