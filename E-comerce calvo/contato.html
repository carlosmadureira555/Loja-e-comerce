  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("Instagram post minimalista preto branco sobre estilo lojas de roupa .png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      backdrop-filter: brightness(0.9);
    }

    h1 {
      color: yellow;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: black;
    }
